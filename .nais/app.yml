    - name: INTEGRASJON_AAREG_URL
      value: https://aareg-services-q2.dev-fss-pub.nais.io
    - name: INTEGRASJON_AAREG_SCOPE
      value: api://dev-fss.arbeidsforhold.aareg-services-nais/.default
    - name: INTEGRASJON_INNTEKTSKOMPONENTEN_URL
      value: https://team-inntekt-proxy.dev-fss-pub.nais.io/proxy/inntektskomponenten-q2/rs/api/v1
    - name: INTEGRASJON_INNTEKTSKOMPONENTEN_SCOPE
      value: api://dev-fss.team-inntekt.inntektskomponenten/.default
    - name: INTEGRASJON_DATADELING_URL
      value: http://api-intern
