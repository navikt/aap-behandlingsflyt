    - name: INTEGRASJON_MEDL_SCOPE
      value: api://dev-fss.team-rocket.medlemskap-medl-api/.default
    - name: INTEGRASJON_POSTMOTTAK_AZP
      value: dev-gcp:aap:postmottak-backend
    - name: INTEGRASJON_FORELDREPENGER_URL
      value: https://fpabakus.dev-fss-pub.nais.io/fpabakus/ekstern/api/ytelse/v1
    - name: INTEGRASJON_FORELDREPENGER_SCOPE
      value: api://dev-fss.teamforeldrepenger.fpabakus/.default
    - name: INTEGRASJON_SYKEPENGER_URL
      value: http://spokelse.tbd
    - name: INTEGRASJON_SYKEPENGER_SCOPE
      value: api://dev-gcp.tbd.spokelse/.default
    - name: INTEGRASJON_BREV_URL
      value: http://brev
    - name: INTEGRASJON_BREV_SCOPE
      value: api://dev-gcp.aap.brev/.default
    - name: INTEGRASJON_BREV_AZP
      value: dev-gcp:aap:brev
    - name: INTEGRASJON_UTBETAL_URL
      value: http://utbetal
    - name: INTEGRASJON_UTBETAL_SCOPE
