apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: behandlingsflyt
  namespace: aap
  labels:
    team: aap
    sub: behandlingsflyt
spec:
  image: {{image}}
  ingresses:
    - https://aap-behandlingsflyt.intern.dev.nav.no
  replicas:
    disableAutoScaling: true
    max: 2
    min: 2
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
    logging:
      destinations:
        - id: elastic
        - id: loki
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        tier: db-custom-1-3840
        diskAutoresize: true
        highAvailability: true
        pointInTimeRecovery: true
        databases:
          - name: behandlingsflyt
        flags:
          - name: cloudsql.enable_pgaudit
            value: "true"
          - name: pgaudit.log
            value: "all"
  liveness:
    path: /actuator/live
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  readiness:
    path: /actuator/ready
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  prometheus:
    enabled: true
    path: /actuator/metrics
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: brev
          permissions:
            roles:
              - "brev"
              - "hent-personinfo"
        - application: saksbehandling
          permissions:
            roles:
              - "dokumentinnhenting-api"
        - application: tilgang
          permissions:
            roles:
              - "pip-api"
        - application: postmottak-backend
          permissions:
            roles:
              - "opprett-sak"
        - application: dokumentinnhenting
          permissions:
            roles:
              - "bestill-varselbrev"
        - application: paw-patrol
        - application: saksbehandling-lokal # For lokalt utvikling. IKKE kopier denne til prod.yaml
        - application: azure-token-generator # Ikke i prod :)
          namespace: nais
          cluster: dev-gcp
        - application: api
        - application: api-intern
    outbound:
      external:
        - host: pdl-api.dev-fss-pub.nais.io
        - host: pensjon-popp-q2.dev-fss-pub.nais.io
        - host: fpabakus.dev-fss-pub.nais.io
        - host: aareg-services-q1.dev-fss-pub.nais.io
        - host: pensjon-pen-q2.dev-fss-pub.nais.io
      rules:
        - application: brev
        - application: tilgang
        - application: yrkesskade-saker
          namespace: yrkesskade
        - application: oppgave
        - application: utbetal
        - application: statistikk
        - application: dokumentinnhenting
        - application: spokelse
          namespace: tbd
        - application: pensjon-pen-q2
          namespace: pensjon-q2
          cluster: dev-fss
        - application: api-intern

  env:
    - name: INTEGRASJON_PDL_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: INTEGRASJON_PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: INTEGRASJON_SAF_URL_GRAPHQL
      value: https://saf-q2.dev-fss-pub.nais.io/graphql
    - name: INTEGRASJON_SAF_URL_REST
      value: https://saf-q2.dev-fss-pub.nais.io/rest
    - name: INTEGRASJON_SAF_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf/.default
    - name: INTEGRASJON_YRKESSKADE_URL
      value: http://yrkesskade-saker.yrkesskade/api/v1/saker/
    - name: INTEGRASJON_YRKESSKADE_SCOPE
      value: api://dev-gcp.yrkesskade.yrkesskade-saker/.default
    - name: INTEGRASJON_INSTITUSJONSOPPHOLD_URL
      value: https://institusjon-opphold-proxy-q2.dev-fss-pub.nais.io/api/v1/person/institusjonsopphold
    - name: INTEGRASJON_INSTITUSJONSOPPHOLD_SCOPE
      value: api://dev-fss.team-rocket.inst2-q2/.default
    - name: INTEGRASJON_INNTEKT_URL
      value: https://pensjon-popp-q2.dev-fss-pub.nais.io/popp/api/inntekt/sumPi
    - name: INTEGRASJON_INNTEKT_SCOPE
      value: api://dev-fss.pensjonopptjening.pensjon-popp-q2/.default
    - name: INTEGRASJON_OPPGAVESTYRING_URL
      value: http://oppgave
    - name: INTEGRASJON_OPPGAVESTYRING_SCOPE
      value: api://dev-gcp.aap.oppgave/.default
    - name: INTEGRASJON_STATISTIKK_URL
      value: http://statistikk
    - name: INTEGRASJON_STATISTIKK_SCOPE
      value: api://dev-gcp.aap.statistikk/.default
    - name: INTEGRASJON_PESYS_URL
      value: https://pensjon-pen-q2.dev-fss-pub.nais.io
    - name: INTEGRASJON_PESYS_SCOPE
      value: api://dev-fss.pensjon-q2.pensjon-pen-q2/.default
    - name: INTEGRASJON_TILGANG_URL
