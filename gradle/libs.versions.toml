junitPlatformLauncher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit" }

assertJ = { module = "org.assertj:assertj-core", version = "3.27.6" }
tabletest = { module = "io.github.nchaugen:tabletest-junit", version = "0.5.5" }
testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainersPostgres = { module = "org.testcontainers:testcontainers-postgresql", version.ref = "testcontainers" }
testcontainersKafka = { module = "org.testcontainers:testcontainers-kafka", version.ref = "testcontainers" }
mockOauth2Server = { module = "no.nav.security:mock-oauth2-server", version = "3.0.1" }
mockk = { module = "io.mockk:mockk", version = "1.14.6" }

ktorOpenApiGenerator = { module = "no.nav:ktor-openapi-generator", version = "1.0.132" }

[bundles]
junit = ["junitApi", "junitJupiterEngine", "junitJupiterParams", "assertJ"]

[plugins]
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }