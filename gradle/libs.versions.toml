utbetaling = "0.0.68"
brev = "0.0.202"
meldekort = "0.0.161"
apiIntern = "0.0.21"
junit = "6.0.1"
testcontainers = "2.0.2"

[libraries]
ktorClientContentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
