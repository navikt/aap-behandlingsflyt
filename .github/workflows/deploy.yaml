name: Bygg og deploy behandlingsflyt

on:
  schedule:
    - cron: '0 12 * * SUN'
  push:
    branches: [ main ]
    paths-ignore:
        - '.github/pr.yml'
        - '*.md'
  workflow_dispatch:

jobs:
  build:
    name: Bygg og test og push
    runs-on: ubuntu-latest-8-cores
    permissions:
        contents: read
        id-token: write
        packages: write
        checks: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: 23
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
            gradle-version: wrapper
      - name: Bygg & test
        run: gradle test buildFatJar --continue --stacktrace

      - uses: dorny/test-reporter@v2.1.1
        if: success() || failure()
        with:
          name: test
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v4.4.0
        with:
            name: reports
            path: |
                **/build/reports/
                **/build/test-results

      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
            team: aap # required
    outputs:
        image: ${{ steps.docker-push.outputs.image }}

  publiser-kontrakt:
      needs: build
      concurrency:
          group: kontrakt
      permissions:
          contents: write
          packages: write
          id-token: write
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v5
            with:
                fetch-depth: 0
            #  Ha denne tidlig, s√• action kan skippe raskt om ingen endringer.
          - uses: paulhatch/semantic-version@v5.4.0
            id: tag
            with:
                change_path: "kontrakt/"
                bump_each_commit: true
                tag_prefix: ""
                bump_each_commit_patch_pattern: ''
                major_pattern: "(MAJOR)" # If major bump, include this in the commit message
          - uses: actions/setup-java@v5
            if: ${{ steps.tag.outputs.changed == 'true' }}
            with:
                java-version: 23
                distribution: 'temurin'
          - uses: gradle/actions/setup-gradle@v4
            with:
                gradle-version: wrapper
          - id: notes
            if: ${{ steps.tag.outputs.changed == 'true' }}
            run: |
                randomDelimiter=${RANDOM}
                text=$(git --no-pager log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%h %s" | sed ':a;N;$!ba;s/\n/\n\n/g')
                echo 'CHANGELOG<<$randomDelimiter' >> $GITHUB_OUTPUT
                echo -e "$text" >> $GITHUB_OUTPUT
                echo '$randomDelimiter' >> $GITHUB_OUTPUT
          - if: ${{ steps.tag.outputs.changed == 'true' }}
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run: |
                ./gradlew -Pversion=${{ steps.tag.outputs.version }} publish
          - uses:  softprops/action-gh-release@v2
            if: ${{ steps.tag.outputs.changed == 'true' }}
            id: create_release
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
                tag_name: ${{ steps.tag.outputs.version }}
                name: ${{ steps.tag.outputs.version }}
                body: |
                    Endringer siden sist:
                    ${{ steps.notes.outputs.CHANGELOG }}                

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    permissions:
        contents: read
        id-token: write
    concurrency:
      group: deploy-dev
    steps:
      - uses: actions/checkout@v5
      - uses: nais/deploy/actions/deploy@v2
        env:
          PRINT_PAYLOAD: true
          CLUSTER: dev-gcp
          RESOURCE: .nais/dev.yaml
          VAR: image=${{ needs.build.outputs.image }}

  deploy-prod:
      needs: [publiser-kontrakt, deploy-dev, build]
      runs-on: ubuntu-latest
      concurrency:
        group: deploy-prod
      permissions:
          contents: read
          id-token: write
      steps:
          - uses: actions/checkout@v5
          - uses: nais/deploy/actions/deploy@v2
            env:
                PRINT_PAYLOAD: true
                CLUSTER: prod-gcp
                RESOURCE: .nais/prod.yaml
                VAR: image=${{ needs.build.outputs.image }}
